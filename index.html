<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Orguynise</title>
</head>
<body>
    <div id="wrapper">
        <div id="sidebar">
            <h2>Projects</h2>
            <button type="button" id="addProject">New Project</button>
            <ul id="projects"></ul>
        </div>

        <div id="main">
            <h2>Project1</h2>
            <button type="button" id="addTodo">+</button>
            <ul id="todos"></ul>
        </div>
    </div>

    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="project-close-btn">&times;</span>
            
            <!-- Modal form -->
            <label for="projectTitle">Title</label>
            <input type="text" id="projectTitle" name="projecttitle" placeholder="Project 1">

            <label for="projectDescription">Description (optional)</label>
            <input type="text" id="projectDescription" name="projectdescription" placeholder="My first project">

            <input type="submit" id="submitProject" value="Create">
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
