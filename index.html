<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>Orguynise</title>
</head>
<body>
    <div id="wrapper">
        <div id="sidebar">
            <h2>Projects</h2>
            <button type="button" id="addProject">New Project</button>
            <ul id="projects"></ul>
        </div>

        <div id="main">
            <h2></h2>
            <p id="projectInfo"></p>
            <button type="button" id="addTodo">+</button>
            <div id="todos"></div>
        </div>
    </div>

    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="project-close-btn">&times;</span>
            
            <!-- Project Modal form -->
            <form name="projectForm">
                <label for="projectTitle">Title</label>
                <input type="text" id="projectTitle" name="projecttitle" placeholder="Project 1" required>

                <input type="submit" id="submitProject" value="Create">
            </form>
        </div>
    </div>

    <div id="editProjectModal" class="modal">
        <div class="modal-content">
            <!-- Edit Project Modal form -->
            <form name="editProjectForm">
                <label for="projectTitle">Title</label>
                <input type="text" id="editProjectTitle" name="projecttitle" placeholder="Project 1" required>

                <input type="submit" id="editSubmitProject" value="Make changes">
            </form>
        </div>
    </div>

    <div id="todoModal" class="modal">
        <div class="modal-content">
            <span class="todo-close-btn">&times;</span>
            
            <!-- Todo Modal form -->
            <form name="todoForm">
                <label for="todoTitle">Title</label>
                <input type="text" id="todoTitle" name="todotitle" placeholder="Title" required>

                <label for="todoDescription">Description (optional)</label>
                <input type="text" id="todoDescription" name="tododescription" placeholder="Description">

                <label for="todoDate">Due Date</label>
                <input type="date" id="todoDate" name="tododate">

                <label for="todoPriority">Priority</label>
                <select name="priorities" id="priorities">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>

                <input type="submit" id="submitTodo" value="Create">
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
